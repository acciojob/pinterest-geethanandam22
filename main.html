<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hero Container */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full screen height */
      background-color: #f5f5f5;
    }

    /* Content box */
    .hero-content {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #111;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }

    /* Hero Image */
    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover; /* ensures clipping inside container */
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Explore Button */
    .explore-btn {
      padding: 12px 25px;
      background-color: #e60023; /* Pinterest red */
      color: white;
      border-radius: 25px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #b8001b;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <img src="https://storage.googleapis.com/acciojob-open-file-collections/pinterest.png" alt="Hero Image">
      <h1>Discover the world of creativity</h1>
      <p>Find new ideas to tryâ€”from home decor inspiration to fashion, recipes, and more.</p>
      <a href="#" class="explore-btn">Explore Now</a>
    </div>
  </div>

</body>
</html>
